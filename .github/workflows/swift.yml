name: Swift

"on":
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: swift build -Xswiftc -warnings-as-errors
      - name: Test
        run: swift test -Xswiftc -warnings-as-errors
